apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: test-serialization-kc
spec:
  instances: 3
  image: my-image
  serverConfiguration:
    - name: key1
      value: value1
    - name: features
      value: docker
  http:
    httpEnabled: true
    httpPort: 123
    httpsPort: 456
    tlsSecret: my-tls-secret
  hostname:
    hostname: my-hostname
    url: https://www.my-hostname.org:8448/something
    port: 8448
    admin: my-admin-hostname
    adminUrl: https://www.my-admin-hostname.org:8448/something
    strict: true
    strictBackchannel: true
  features:
    enabled:
      - docker
      - authorization
    disabled:
      - admin
      - step-up-authentication
  disableDefaultIngress: true
  transaction:
    xaEnabled: false
  unsupported:
    podTemplate:
      metadata:
        labels:
          my-label: "foo"